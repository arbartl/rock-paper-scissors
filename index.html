<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="rps.js" defer>
  </script>

<div id="game-area">
  <div id="player-choices">
    <h3>Make your choice:</h3>
      <div>  
      <button id="rock"><img src="images/rock.png" class="icon"><p>ROCK</p></button>
      <button id="paper"><img src="images/paper.png" class="icon"><p>PAPER</p></button>
      <button id="scissors"><img src="images/scissors.png" class="icon"><p>SCISSORS</p></button>
      </div>
  </div>
  <div id="scoreboard">
    <div id="player-score">Your Score: 0</div>
    <div id="computer-score">Computer Score: 0</div>
  </div>
</div>
<div id="results-area">
  <div id="fight-graphic">
    <div class="graphic-icon">
      <img id="your-graphic" class="graphic-icon" src="images/question.png">
    </div>
    <div class="graphic-icon">
      <img id="computer-graphic" class="graphic-icon" src="images/question.png">
    </div>
  </div>
  <h3>Results:</h3>
  <p id="results-box">
    Waiting for your choice...
  </p>
</div>
</body>
</html>
